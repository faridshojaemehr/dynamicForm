<div class="container">
 
    <div class="form-row" [formGroup]="form">
        <label class="mt-3" [attr.for]="question.key">{{question.label }}   :</label>
        <div [ngSwitch]="question.controlType">
            <input  *ngSwitchCase="'textbox'" class="form-control mt-2"  [formControlName]="question.key" [id]="question.key" [type]="question.type">
            
            <select  *ngSwitchCase="'dropdown'" class="form-control  mt-2" [formControlName]="question.key">
                    <option *ngFor="let option of question.options" class="form-control" [value]="option.value">{{option.value}}</option>
            </select>

            <!-- <div class="form-check" *ngFor="let option of question.options">
                <input class="form-check-input"  *ngSwitchCase="'checkbox'" [value]="option.value">
                <label class="form-check-label" > {{ option.value }} </label>
            </div> -->
    </div>

</div>
